{%extends "base.html"%}
{%block content%}
    <h3 class="light-blue-text text-darken-4 center-align">
        Add Action
    </h3>
    <div class="row card-panel grey lighten-5">
        <!-- input form -->
        <form class="col s12" method="POST" action="{{ url_for('add_task')}}">
            <!-- category selector -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Chose Category</option>
                        {%for category in categories%}
                            <option value="{{category.category_name}}">{{ category.category_name}}</option>
                        {%endfor%}
                    </select>
                    <label for="category_name">Action Category</label>
                </div>
            </div>
            <!-- task name-->
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="task_name" name="task_name" minlength="5" maxlength="200" type="text" class="validate" required>
                <label for="task_name" >Action Name</label>
                </div>
            </div>
            <!-- task description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Action Description/Issue</label>
                </div>
            </div>
            <!-- date picker  -->
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date" >Due Date</label>
                </div>
            </div>
            <!-- is urgent -->
            <div class="row">
                <input-field class="s12 col">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i><label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                        </label>
                  </div>
                </input-field>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow"> Add Action <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{%endblock%}
